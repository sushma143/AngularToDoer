 <div class="container-fluid">
  <div class="login-box">
    <h1>Welcome Back!</h1>
    <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && processAuthentication()">
        <p>Email</p>
        <input type="text" placeholder="Enter your Email Address" id="username" name="username" [(ngModel)]="username"/>
        <p></p>
        <p>Password</p>
        <input type="password" placeholder="Enter your password" id="password" name="password" [(ngModel)]="password"/>
        <input type="submit"  value="Login"/>
        <input type="submit" routerLink="/signup" value="SignUp"/>
      </form>
  </div>
  <div class="alert alert-danger" *ngIf="invalidLoginCred"><strong>{{errorMessage}}</strong></div>
</div>
